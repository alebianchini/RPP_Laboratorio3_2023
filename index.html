                    <label>Filtrar por:</label>

                <div id="divTabla"></div>
                <button type="button" id="btnAgregar" class="btn">Agregar</button>
                <button type="button" id="btnReset" class="btn">Reset</button>
                <label>Presiona este botón para cargar un storage predeterminado</label>
            </form><br>
        </div>
        <div id="divABM">
            <form hidden>
                <h1>Form ABM</h1>
                <fieldset id="fieldsetABM">
                    <legend>Datos</legend>
                    <label>ID:
                        <input type="text" id="txtID" name="txtID" placeholder="ID" readonly>
                    </label> <br>
                    <label>Nombre:
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
                    </label> <br>
                    <label>Apellido:
                        <input type="text" id="txtApellido" name="txtApellido" placeholder="Apellido" required>
                    </label> <br>
                    <label>Edad:
                        <input type="number" id="txtEdad" name="txtEdad" placeholder="Edad" required>
                    </label> <br>
                    <fieldset>
                        <legend>Tipo</legend>
                        <input type="radio" id="rdoHeroe" name="rdoTipo" value="heroe" checked>Heroe
                        <input type="radio" id="rdoVillano" name="rdoTipo" value="villano">Villano
                    </fieldset> <br>
                    <label>Alter Ego:
                        <input type="text" id="txtAlterEgo" name="txtAlterEgo" placeholder="Alter Ego">
                    </label> <br>
                    <label>Ciudad:
                        <input type="text" id="txtCiudad" name="txtCiudad" placeholder="Ciudad">
                    </label> <br>
                    <label>Publicado:
                        <input type="number" id="txtPublicado" name="txtPublicado" placeholder="Publicado">
                    </label> <br>
                    <label>Enemigo:
                        <input type="text" id="txtEnemigo" name="txtEnemigo" placeholder="Enemigo">
                    </label> <br>
                    <label>Robos:
                        <input type="number" id="txtRobos" name="txtRobos" placeholder="Robos">
                    </label> <br>
                    <label>Asesinatos:
                        <input type="number" id="txtAsesinatos" name="txtAsesinatos" placeholder="Asesinatos">
                    </label> <br>
                    <label id="labelErrorMessage" class="errorMessage" hidden>* Uno o más campos no cumple con los requisistos, revise la documentación</label>
                </fieldset>
                <input type="submit" id="btnSubmit" value="Guardar" class="btn">
                <input type="button" id="btnEliminar" value="Eliminar" class="btn">
                <input type="button" id="btnCancelar" value="Cancelar" class="btn">
            </form>
        </div>
